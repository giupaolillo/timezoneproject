<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World TZ🌍⏱</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <h1>World Clock Project</h1>
    <form>
      <select name="countries" id="countries">
        <option value="">Select a country</option>
        <option value="America/Sao_Paulo">São Paulo 🏦</option>
        <option value="Europe/London">London ☂</option>
        <option value="Europe/Berlin">Berlin 🥨</option>
      </select>
    </form>

    <script>
      function alertTime(event) {
        if (event.target.value.length > 0) {
          alert(
            `It is ${moment()
              .tz(event.target.value)
              .format("dddd, MMMM D, YYYY hh:mm A")} in ${event.target.value}`
          );
        }
      }
      let selectElement = document.querySelector("#countries");
      selectElement.addEventListener("change", alertTime);
    </script>
  </body>
</html>
